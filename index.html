<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Cores Favoritas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #d1d1d1;  /* Fundo cinza mais escuro */
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;  /* Título em um tom mais escuro */
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            color: #666;  /* Texto em um tom neutro */
            font-size: 1.1em;
            margin-bottom: 30px;
            text-align: center;
        }
        canvas {
            width: 90% !important;
            height: 400px !important;  /* Ajuste da altura do gráfico */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);  /* Sombra leve ao redor do gráfico */
        }
        footer {
            margin-top: 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Cores Favoritas das Pessoas</h1>
    <p>Este gráfico mostra as cores favoritas de um grupo de pessoas, com base em uma pesquisa rápida.</p>
    <canvas id="myChart"></canvas>
    <footer>Feito por Alisson Chiapetti</footer>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Azul', 'Vermelho', 'Verde', 'Amarelo', 'Roxo'],
                datasets: [{
                    label: 'Número de pessoas',
                    data: [12, 8, 10, 6, 5],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.6)',  // Azul
                        'rgba(255, 99, 132, 0.6)',  // Vermelho
                        'rgba(75, 192, 192, 0.6)',  // Verde
                        'rgba(255, 206, 86, 0.6)',  // Amarelo
                        'rgba(153, 102, 255, 0.6)'  // Roxo
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Quantidade'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Cores'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });
    </script>
</body>
</html>
